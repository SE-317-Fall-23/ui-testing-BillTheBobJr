<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Registration</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    </head>
  <body>
    <div class="container mt-5">
        <h2>User Registration</h2>
        <form onsubmit="return false" class="needs-validation">
            <div class="form-group row">
                <div class="col-md-6 mb-3" id="firstError">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required pattern="^([a-zA-Z' ]?-?){1,256}$">
                    <p class="invalid-feedback">Error Invalid First Name</p>
                </div>
                <div class="col-md-6 mb-3" id = "lastError">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required pattern="^([a-zA-Z' ]?-?){1,256}$">
                    <p class="invalid-feedback">Error Invalid Last Name</p>
                </div>
            </div>
            <div class="form-row" id = "userError">
                <div class="col-md-6 mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required pattern="^([a-zA-Z0-9]?-?_?){1,256}$">
                    <div class="invalid-feedback">Invalid Username</div>
                </div>
            </div>
            <div class="form-row" id="emailError">  
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" required pattern="^[a-zA-Z.#_-]+@[a-zA-Z.#_-]+\.com$">
                    <div class="invalid-feedback">Invalid Email</div>
                </div>
            </div>
            <div class="form-row" id="dobError">
                <div class="col-md-6 mb-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" placeholder="mm/dd/yyyy" required>
                    <div class="invalid-feedback">Invalid Date of Birth</div>
                </div>
            </div>
            <div class="form-row" id="streetError">
                <div class="col-md mb-3">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" id="street" placeholder="Street Address" required pattern="^[a-zA-Z0-9 ]{1,256}$">
                <div class="invalid-feedback">Invalid Street Addres</div>
            </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6 mb-3" id="cityError">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required pattern="^[a-zA-Z0-9 ]{1,256}$">
                    <div class="invalid-feedback">Invalid City</div>
                </div>
                <div class="col-md-4 mb-3" id="stateError">
                    <label for="state">State</label>
                    <input type="state" class="form-control" id="state" placeholder="State" required pattern="^[a-zA-Z0-9 ]{1,256}$">
                    <div class="invalid-feedback">Invalid State</div>
                </div>
                <div class="col-md-2 mb-3" id="zipError">
                    <label for="zip">Zip Code</label>
                    <input type="zip" class="form-control" id="zip" placeholder="Zip Code" required pattern="^\\d\\d\\d\\d\\d$">
                    <div class="invalid-feedback">Invalid Zip</div>
                </div>
            </div>
    
            <button id="submit" class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
